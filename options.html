<!DOCTYPE html>
<html>

<head>
  <title>Bookmark Karo</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link href="options.css" rel="stylesheet">
</head>

<body id="body">
  <div class="modal-header">
    Save Credentials
  </div>
  <div class="modal-content">
    <input type="text" class="login-input" id="username" value="" placeholder="Username"/>
    <p class="error-text error-un" id="username-error"></p>
    <input type="password" class="login-input" id="password" value="" placeholder="Password"/>
    <p class="error-text error-pw" id="password-error"></p>
    <button class="login-btn" id="login-button">Save</button>
    <p class="register-text" id="user-register">Not a user? <span class="register-link">Register</span> </p>
  </div>
  <script src="options.js"></script>
</body>
</html>
